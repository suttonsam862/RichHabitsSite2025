<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Habits Wrestling</title>
    <meta name="description" content="Premier wrestling event management platform with advanced registration and performance tracking" />
    <meta name="keywords" content="wrestling, events, registration, sports, training" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS will be injected here -->
    <style>
      /* Critical above-the-fold CSS */
      html, body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading-container { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        background: #fff;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
