<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Habits Wrestling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .content {
            text-align: center;
            max-width: 600px;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .status-item {
            margin-bottom: 0.5rem;
        }
        .button {
            background: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        .button:hover {
            opacity: 0.9;
        }
        .events-button {
            background: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function RichHabitsApp() {
            const [status, setStatus] = useState('Initializing...');
            const [events] = useState([
                { id: 1, name: 'Spring Wrestling Championship', date: '2024-04-15', location: 'Madison Arena' },
                { id: 2, name: 'Youth Tournament', date: '2024-04-22', location: 'Community Center' },
                { id: 3, name: 'Elite Training Camp', date: '2024-05-01', location: 'Training Facility' }
            ]);

            useEffect(() => {
                setTimeout(() => setStatus('Application Ready'), 1000);
            }, []);

            const [currentView, setCurrentView] = useState('home');

            if (currentView === 'events') {
                return (
                    <div className="app-container">
                        <div className="content">
                            <h1 className="title">Wrestling Events</h1>
                            <div style={{ textAlign: 'left', marginBottom: '2rem' }}>
                                {events.map(event => (
                                    <div key={event.id} style={{
                                        background: 'rgba(255, 255, 255, 0.1)',
                                        padding: '1rem',
                                        borderRadius: '8px',
                                        marginBottom: '1rem'
                                    }}>
                                        <h3 style={{ margin: '0 0 0.5rem 0' }}>{event.name}</h3>
                                        <p style={{ margin: '0', opacity: 0.8 }}>
                                            {event.date} - {event.location}
                                        </p>
                                    </div>
                                ))}
                            </div>
                            <button 
                                className="button"
                                onClick={() => setCurrentView('home')}
                            >
                                Back to Home
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <div className="content">
                        <h1 className="title">Rich Habits Wrestling</h1>
                        <p className="subtitle">Elite Wrestling Training & Events Platform</p>
                        
                        <div className="status-box">
                            <div className="status-item">✅ Server running successfully</div>
                            <div className="status-item">✅ React application loaded</div>
                            <div className="status-item">✅ Status: {status}</div>
                        </div>

                        <div>
                            <button 
                                className="button events-button"
                                onClick={() => setCurrentView('events')}
                            >
                                View Events
                            </button>
                            <button 
                                className="button"
                                onClick={() => window.location.reload()}
                            >
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RichHabitsApp />, document.getElementById('root'));
        console.log('Rich Habits Wrestling app loaded successfully');
    </script>
</body>
</html>
