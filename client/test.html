<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-banner { background: green; color: white; padding: 20px; margin: 10px 0; }
        .error-banner { background: red; color: white; padding: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="test-banner">
        ✅ Static HTML is working
    </div>
    
    <div id="js-test">
        ❌ JavaScript not executed yet
    </div>
    
    <div id="root">
        ❌ React not mounted yet
    </div>

    <script>
        console.log("Basic JavaScript executing...");
        document.getElementById('js-test').innerHTML = '✅ JavaScript is working';
        document.getElementById('js-test').className = 'test-banner';
    </script>

    <script>
        // Simple test without ESM imports to avoid esbuild conflicts
        console.log("Basic test completed");
        document.getElementById('root').innerHTML = '✅ Test file cleaned up';
        document.getElementById('root').className = 'test-banner';
    </script>
</body>
</html>
