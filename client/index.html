<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Rich Habits - Elite Wrestling Events & Training</title>
    <meta name="description" content="Elite wrestling events and training camps designed to elevate your skills, technique, and competitive edge. Join Rich Habits wrestling camps and shop premium gear." />
    <meta name="keywords" content="wrestling, camps, training, events, Rich Habits, elite wrestling, wrestling gear" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://richhabits.replit.app" />
    <meta property="og:title" content="Rich Habits - Elite Wrestling Events & Training" />
    <meta property="og:description" content="Elite wrestling events and training camps designed to elevate your skills, technique, and competitive edge." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://richhabits.replit.app" />
    <meta property="twitter:title" content="Rich Habits - Elite Wrestling Events & Training" />
    <meta property="twitter:description" content="Elite wrestling events and training camps designed to elevate your skills, technique, and competitive edge." />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      .react-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Rich Habits</div>
        <div class="loading-subtext">Elite Wrestling Events & Training</div>
      </div>
    </div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingContainer = document.querySelector('.loading-container');
          if (loadingContainer && document.querySelector('[data-reactroot]')) {
            loadingContainer.style.display = 'none';
          }
        }, 100);
      });
      
      // Fallback to remove loading screen after 5 seconds
      setTimeout(function() {
        const loadingContainer = document.querySelector('.loading-container');
        if (loadingContainer) {
          loadingContainer.style.opacity = '0';
          setTimeout(() => {
            loadingContainer.style.display = 'none';
          }, 300);
        }
      }, 5000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
