<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Habits Wrestling</title>
    <script>
        // Redirect to working application
        window.location.href = '/app.html';
    </script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .content {
            text-align: center;
            max-width: 600px;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .status-item {
            margin-bottom: 0.5rem;
        }
        .button {
            background: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        .button:hover {
            opacity: 0.9;
        }
        .events-button {
            background: #3b82f6;
        }
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: left;
        }
        .event-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .event-details {
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function RichHabitsApp() {
            const [status, setStatus] = useState('Initializing...');
            const [currentView, setCurrentView] = useState('home');
            const [events] = useState([
                { 
                    id: 1, 
                    name: 'Spring Wrestling Championship', 
                    date: '2024-04-15', 
                    location: 'Madison Arena',
                    description: 'Annual championship featuring top wrestlers from across the region'
                },
                { 
                    id: 2, 
                    name: 'Youth Wrestling Tournament', 
                    date: '2024-04-22', 
                    location: 'Community Sports Center',
                    description: 'Tournament for young wrestlers ages 8-16'
                },
                { 
                    id: 3, 
                    name: 'Elite Training Camp', 
                    date: '2024-05-01', 
                    location: 'Rich Habits Training Facility',
                    description: 'Intensive 3-day training camp with professional coaches'
                },
                { 
                    id: 4, 
                    name: 'Summer Wrestling League', 
                    date: '2024-06-10', 
                    location: 'Athletic Complex',
                    description: 'Weekly matches throughout the summer season'
                }
            ]);

            useEffect(() => {
                setTimeout(() => setStatus('Application Ready'), 1000);
            }, []);

            if (currentView === 'events') {
                return (
                    <div className="app-container">
                        <div className="content">
                            <h1 className="title">Wrestling Events</h1>
                            <p className="subtitle">Upcoming tournaments and training opportunities</p>
                            
                            <div style={{ marginBottom: '2rem' }}>
                                {events.map(event => (
                                    <div key={event.id} className="event-card">
                                        <h3 className="event-title">{event.name}</h3>
                                        <p className="event-details">
                                            üìÖ {event.date} | üìç {event.location}
                                        </p>
                                        <p className="event-details">{event.description}</p>
                                        <button 
                                            className="button"
                                            style={{ fontSize: '0.9rem', padding: '0.5rem 1rem' }}
                                            onClick={() => alert(`Registration for ${event.name} - Feature coming soon!`)}
                                        >
                                            Register
                                        </button>
                                    </div>
                                ))}
                            </div>
                            
                            <button 
                                className="button"
                                onClick={() => setCurrentView('home')}
                            >
                                Back to Home
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <div className="content">
                        <h1 className="title">Rich Habits Wrestling</h1>
                        <p className="subtitle">Elite Wrestling Training & Events Platform</p>
                        
                        <div className="status-box">
                            <div className="status-item">‚úÖ Server running successfully</div>
                            <div className="status-item">‚úÖ React application loaded</div>
                            <div className="status-item">‚úÖ Status: {status}</div>
                            <div className="status-item">‚úÖ Ready for event registration</div>
                        </div>

                        <div>
                            <button 
                                className="button events-button"
                                onClick={() => setCurrentView('events')}
                            >
                                View Events
                            </button>
                            <button 
                                className="button"
                                onClick={() => window.location.reload()}
                            >
                                Refresh
                            </button>
                            <button 
                                className="button"
                                onClick={() => alert('Contact: info@richhabits.com | (555) 123-4567')}
                            >
                                Contact
                            </button>
                        </div>
                        
                        <div style={{ marginTop: '2rem', fontSize: '0.9rem', opacity: 0.7 }}>
                            Wrestling excellence through dedicated training and competition
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RichHabitsApp />, document.getElementById('root'));
        console.log('Rich Habits Wrestling app loaded successfully');
    </script>
</body>
</html>
