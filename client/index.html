<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Rich Habits - Premium Athletic Apparel</title>
    <meta name="description" content="Premium athletic apparel for high-performing athletes who demand quality and style. Shop our collections and custom team apparel." />
    
    <!-- SEO Meta Tags -->
    <meta name="author" content="Rich Habits" />
    <meta name="keywords" content="wrestling gear, athletic apparel, performance clothing, custom team uniforms, wrestling camps, sport merchandise" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rich-habits.com" />
    
    <!-- PWA and App Links -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7c3aed" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rich-habits.com/" />
    <meta property="og:title" content="Rich Habits - Premium Athletic Apparel" />
    <meta property="og:description" content="Premium athletic apparel for high-performing athletes who demand quality and style. Shop our collections and custom team apparel." />
    <meta property="og:image" content="https://rich-habits.com/social-share.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rich-habits.com/" />
    <meta property="twitter:title" content="Rich Habits - Premium Athletic Apparel" />
    <meta property="twitter:description" content="Premium athletic apparel for high-performing athletes who demand quality and style. Shop our collections and custom team apparel." />
    <meta property="twitter:image" content="https://rich-habits.com/twitter-share.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" as="image" href="/logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
